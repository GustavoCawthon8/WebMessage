<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebMessage</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary m-0 p-0 text-light">
  <header class="bg-success container d-flex justify-content-center align-items-center">
    <h1>WebMessage</h1>
  </header>
  <main class="vh-100 container d-flex justify-content-center align-items-center">
    <section id="campoMessage">
    </section>


    <form id="form">
      <input type="text" id="name" class="form-control w-25 p-2" placeholder="You Name" required>
      
      <input type="text" id="message" class="form-control w-50 p-2" placeholder="Message" required>
      
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
